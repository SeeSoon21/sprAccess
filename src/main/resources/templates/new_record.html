<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Database</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <script type="text/javascript" src="/js/new_record.js"></script>
    <script type="text/javascript" src="/js/save_new_record.js"></script>
    <script type="text/javascript" src="/js/delete_record.js"></script>

    <style>

        .btn-toolbar {
            text-align: center;
            display: flex;
            margin: 0 10% 0 30%;
            width: 50%;
            left: 40%;
            padding-top: 25px;
        }
    </style>

</head>

<body>
<div>
    <figure class="text-center" id="tables_header">
        <blockquote class="blockquote">
            <p>В какую таблицу добавить запись?</p>
        </blockquote>
    </figure>
</div>
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" id="all_tables_data">
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary" id="contract"
                value="contract" onclick="handle_current_table(this)">contract
        </button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" id="product"
                value="product" onclick="handle_current_table(this)">product
        </button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-secondary" id="provider"
                value="provider" onclick="handle_current_table(this)">provider
        </button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Fourth group">
        <button type="button" class="btn btn-secondary" id="store"
                value="store" onclick="handle_current_table(this)">store
        </button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Fifth group">
        <button type="button" class="btn btn-secondary" id="department"
                value="department" onclick="handle_current_table(this)">department
        </button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Sixth group">
        <button type="button" class="btn btn-secondary" id="employee"
                value="employee" onclick="handle_current_table(this)">employee
        </button>
    </div>
</div>

<br/>

<!-- К этому div будут прицепляться все записи, полученные с серверной сторны по веб-сокетам -->
<div class="fields-form" id="fields-form"> </div>

<div>
    <input type="button" id="saveChangesBtn" class="btn btn-primary mb-2" onclick="save_new_record()" value="Save">
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>


</html>
