<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Database</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <script type="text/javascript" src="/js/database.js"></script>

    <style>
        .card-table {
            margin: 0 15% 0 15%;
            width: 80%;
            display: flex;
        }

        .btn-toolbar {
            text-align: center;
            display: flex;
            margin: 0 10% 0 30%;
            width: 50%;
            left: 40%;
            padding-top: 25px;
        }
    </style>

</head>

<body>

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" id="all_tables_data">
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary" id="contract"
                value="contract" onclick="handle_button(this)">contract
        </button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" id="product"
                value="product" onclick="handle_button(this)">product
        </button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-secondary" id="provider"
                value="provider" onclick="handle_button(this)">provider
        </button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Fourth group">
        <button type="button" class="btn btn-secondary" id="store"
                value="store" onclick="handle_button(this)">store
        </button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Fifth group">
        <button type="button" class="btn btn-secondary" id="department"
                value="department" onclick="handle_button(this)">department
        </button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Sixth group">
        <button type="button" class="btn btn-secondary" id="employee"
                value="employee" onclick="handle_button(this)">employee
        </button>
    </div>
</div>

<!--Тут будет находиться панель, в которой можно выбрать число выводимых столбцов-->
<div id="medium_panel"></div>

<div id="new_record">
    <a id="new_record_href" href="http://localhost:8080/new_record" class="btn btn-primary m-3">Add new record</a>
</div>

<br/>

<div class="card-table" id="card-table"></div>
